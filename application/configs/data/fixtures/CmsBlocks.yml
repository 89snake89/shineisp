    title: Contacts
    body: "<h5>Contattare la ShineISP</h5> \r\n<p>I nostri tecnici sono a vostra disposizione dal lunedi al venerdi dalle 09.00 alle 18:00.<br/>\r\n\r\nInviate la vostra richiesta via modulo dei contatti specificando tutti i dettagli possibili. Fai click sul seguente link per accedere al modulo dei contatti: <a href=\"/contacts\">Contattaci</a></p><br/>"
