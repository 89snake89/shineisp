    language_id: '2'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Dominio [domain] bloccato'
    html: "Gentile Cliente,<br />\n<br />\nIl Vostro dominio [domain] è attualmente protetto contro il furto. Si tratta di un'opzione gratuita che rifiuta di default qualunque trasferimento del Vostro dominio da [isp] verso altri registrar.<br />\n<br />\nEffettuate un aggiornamento delle informazioni facendo click sul bottone Aggiorna Dominio presente nella sezione:<br />\n<br />\n  Dominio > Opzioni<br />\n<br />\nIn cosa consiste il furto di un dominio?        <br />\nCiascun registrar offre la possibilità di ricevere il dominio proveniente da un altro registrar al fine di gestirlo. Il trasferimento è un'operazione che richiede particolari precauzioni che devono essere assunte dal registrar che chiede il trasferimento e che dovrà verificare che il trasferimento sia stato effettivamente richiesto dai contatti del dominio. Il registrar che rinuncia alla gestione non può verificare se il trasferimento è stato richiesto conformemente alla regola; pertanto, quando la richiesta di trasferimento viene inoltrata, l'operazione può essere eseguita (se ad esempio siete in vacanza e non potete rifiutare il trasferimento).<br />\n<br />\nIn cosa consiste la protezione contro il furto?        <br />\nPer proteggere il dominio contro il furto, il dominio viene posto in uno stato tale da non consentire il trasferimento. Se un altro registrar richiede il trasferimento del dominio, l'operazione verrà automaticamente rifiutata. Se desiderate trasferire il dominio ad un nuovo registrar, rimuovete la protezione. In questo stato il dominio non sarà protetto e un altro registrar potrà richiederne il trasferimento.    <br />\n<br />\nPer qualsiasi informazione contattateci via sistema helpdesk.<br />\n<br />\nCordialmente."
    text: ''
