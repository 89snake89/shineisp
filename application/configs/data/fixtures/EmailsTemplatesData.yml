    subject: 'Dominio [domain] sbloccato'
    html: "Gentile Cliente,<br />\n<br />\nIl Vostro dominio [domain] non è più protetto contro il furto. Adesso potete trasferire il Vostro dominio da [isp] ad un altro registrar.<br />\n<br />\nEffettuate un aggiornamento delle informazioni facendo click sul bottone Aggiorna Dominio presente nella sezione:<br />\n<br />\n  Dominio > Opzioni<br />\n<br />\nTroverete il Vostro codice di trasferimento (authInfo) nella sezione:<br />\n<br />\n  Dominio > Scheda Generale<br />\n<br />\nIn cosa consiste il furto di un dominio?        <br />\nCiascun registrar offre la possibilità di ricevere il dominio proveniente da un altro<br />\nregistrar al fine di gestirlo. Il trasferimento è un'operazione  <br />\nche richiede particolari precauzioni che devono essere assunte dal registrar<br />\nche chiede il trasferimento e che dovrà verificare che il trasferimento sia  <br />\nstato effettivamente richiesto dai contatti del dominio. Il registrar che rinuncia alla gestione  <br />\nnon può verificare se il trasferimento è stato richiesto conformemente alla regola; <br />\npertanto, quando la richiesta di trasferimento viene inoltrata, l'operazione può essere eseguita (se <br />\nad esempio siete in vacanza e non potete rifiutare il trasferimento).<br />\n<br />\nIn cosa consiste la protezione contro il furto?        <br />\nPer proteggere il dominio contro il furto, il dominio viene posto in uno stato tale  <br />\nda non consentire il trasferimento. Se un altro registrar richiede il trasferimento del  <br />\ndominio, l'operazione verrà automaticamente rifiutata. Se desiderate trasferire il dominio ad <br />\nun nuovo registrar, rimuovete la protezione. In questo stato il dominio  <br />\nnon sarà protetto e un altro registrar potrà richiederne il trasferimento.    <br />\n<br />\nPer qualsiasi informazione contattateci via sistema helpdesk.<br />\n<br />\nCordialmente."
