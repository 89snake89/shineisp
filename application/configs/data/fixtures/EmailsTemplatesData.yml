    html: "<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.0 Transitional//EN\" \"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd\">\n<html xmlns=\"http://www.w3.org/1999/xhtml\">\n<head>\n	<meta http-equiv=\"Content-type\" content=\"text/html; charset=utf-8\" />\n	<title>[subject]</title>\n	<style type=\"text/css\">\n		a:hover { text-decoration: none !important; }\n		.content h2 {color:#646464 !important; font-weight: bold; margin: 0; padding: 0; line-height: 26px; font-size: 18px; font-family: Helvetica, Arial, sans-serif;  }\n		.content {color:#767676; font-weight: normal; margin: 0; padding: 0; line-height: 20px; font-size: 12px;font-family: Helvetica, Arial, sans-serif;}\n		.content a {color: #0eb6ce; text-decoration: none;}\n		.footer {font-size: 11px; color:#7d7a7a; margin: 0; padding: 5px; font-family: Helvetica, Arial, sans-serif;}\n		.footer a {color: #0eb6ce; text-decoration: none;}\n		.border{background-color:#edf9ff}\n	</style>\n	\n</head>\n<body>\n\n	<table width=\"80%\" border=\"0\" cellspacing=\"2\" cellpadding=\"2\" align=\"center\">\n		\n		<tr>\n			<td colspan=\"6\" class=\"content\" style=\"min-height: 500px\" align=\"left\" valign=\"top\">\n				<h2>[subject]</h2>\n				<small><a href=\"[link]\">[customer]</a></small>\n				<p>[description]</p>\n			</td>\n		</tr>\n		<tr>\n			<td style=\"height: 200px\"></td>\n		</tr>\n		<tr class=\"border\">\n			<td class=\"footer\" width=\"10%\" align=\"left\" valign=\"top\"><b>Segnalazione</b><br/><a href=\"[link]\">[issue_number] del [date_open]</a></td>\n			<td class=\"footer\" width=\"10%\" align=\"left\" valign=\"top\"><b>Data Apertura</b><br/>[date_open]</td>\n			<td class=\"footer\" width=\"10%\" align=\"left\" valign=\"top\"><b>Data Chiusura</b><br/>[date_close]</td>\n			<td class=\"footer\" width=\"20%\" align=\"left\" valign=\"top\"><b>Cliente</b><br/>[customer]</td>\n			<td class=\"footer\" width=\"20%\" align=\"left\" valign=\"top\"><b>Operatore</b><br/>[operator]</td>\n			<td class=\"footer\" width=\"30%\" align=\"left\" valign=\"top\"><b>Allegati</b><br/><a href=\"[attachment]\">[attachment_name]</a></td>\n		</tr>\n		<tr>\n			<td style=\"height: 50px\"></td>\n		</tr>\n		<tr>\n			<td colspan=\"6\" class=\"footer\" align=\"left\" valign=\"top\">\n				Per ulteriori dettagli relativi alla segnalazione e per rispondere vi consigliamo di accedere al vostro pannello di controllo facendo click nel seguente link: <a href=\"[link]\">Visualizza Segnalazione</a>\n				<br/><br/>Non rispondete a questa email con il vostro client di posta elettronica ma usate il seguente <a href=\"[link]\">link</a> che vi porterà direttamente alla vostra segnalazione.\n			</td>\n		</tr>\n	</table>\n	</body>\n</html>"
